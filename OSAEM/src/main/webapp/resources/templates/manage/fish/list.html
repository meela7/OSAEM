<div class="panel panel-info">
	<div class="panel-heading">
		<div class="row content">
			<div class="col-sm-8 sideav">
				<h4>
					<strong>Fish List</strong>
				</h4>
			</div>
			<div class="col-sm-4 form-inline text-right">
				<label for="species"> Search: </label> <input type="text"
					id="search" class="form-control" ng-model="search"
					placeholder="search... ">
			</div>
		</div>

	</div>
	<div class="panel-body">
		<div class="container-fluid">
			<div class="row content">
				<div class="col-sm-2 sideav">
					<div>
						<h5></h5>
					</div>
					<form class="form">
						<label for="basin" class="control-label">Class: </label> <input
							type="text" id="fishclass" class="form-control hasclear"
							ng-model="search.fishClass"> <label for="river"
							class="control-label ">Order: </label> <input type="text"
							id="fishorder" class="form-control hasclear"
							ng-model="search.order"> <label for="divition"
							class="control-label">Family: </label> <input type="text"
							id="fishfamily" class="form-control hasclear"
							ng-model="search.family">
						<p></p>
						<label for="site" class="control-label">Species: </label> <input
							type="text" id="species" class="form-control hasclear"
							ng-model="search.species"> <label for="order"
							class="control-label">Scientific Name: </label> <input
							type="text" id="order" class="form-control hasclear"
							ng-model="search.scientificName">
					</form>
				</div>
				<div class="col-sm-10 text-left">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>Class</th>
								<th>Order</th>
								<th>Family</th>
								<th>Species</th>
								<th>Scientific Name</th>
								<th colspan="2">
									<button ng-click="createFish()"
										class="btn btn-sm btn-info pull-right">
										<span class="glyphicon glyphicon-plus"></span> Create Fish
									</button>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr
								ng-repeat="fish in fishes | filter:search | pagination: (currentPage-1) * numPerPage | limitTo: numPerPage">
								
								<td>{{ fish.fishID }}</td>
								<td>{{ fish.fishClass }}</td>
								<td>{{ fish.order }}</td>
								<td>{{ fish.family }}</td>
								<td>{{ fish.species }}</td>
								<td>{{ fish.scientificName }}</td>
								<td>
									<div class="form-inline pull-right">
										<button type="button" ng-click="editFish(fish.fishID)"
											class="btn btn-sm btn-info">
											<span class="glyphicon glyphicon-edit"></span> Detail
										</button>
										<button type="button" ng-click="deleteFish(fish.fishID)"
											class="btn btn-sm btn-warning">
											<span class="glyphicon glyphicon-trash"></span> Delete
										</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div align="center">
			<pagination ng-model="currentPage" total-items="fishes.length"
				max-size="maxSize" items-per-page="numPerPage" boundary-links="true">
			</pagination>
		</div>
	</div>
</div>
