<div class="panel panel-info">
	<div class="panel-heading">Method Detail</div> 
	
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="methodID" class="col-sm-2 control-label">MethodID:</label>
				<div class="col-sm-10">
					<p class="form-control-static">{{method.methodID}}</p>
				</div>
			</div>
			<div class="form-group">
				<label for="method" class="col-sm-2 control-label">Method Name: </label>
				<div class="col-sm-10">
					<input type="text" ng-model="method.methodName"
						class="form-control" id="method" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="methodLink" class="col-sm-2 control-label">Method
					Link:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="method.methodLink"
						class="form-control" id="methodLink" placeholder="" />
				</div>
			</div>

			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="updateMethod(method.methodID)"
					class="btn btn-info">
					<span class="glyphicon glyphicon-edit"></span> Save
				</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
