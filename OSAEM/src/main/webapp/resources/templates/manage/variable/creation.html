
<div class="panel panel-info">
	<div class="panel-heading">Create New Variable</div>
	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="variableName" class="col-sm-2 control-label">Variable Name:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="variable.variableName"
						class="form-control" id="variableName" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="unit" class="col-sm-2 control-label">Unit Name:</label>
				<div class="col-sm-10">
					<select class="form-control" ng-model="variable.unit"
						ng-options="item as item.unitName for item in items">
					</select>
					
				</div>
			</div>
			<div class="form-group">
				<label for="valueType" class="col-sm-2 control-label">Value Type:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="variable.valueType"
						class="form-control" id="valueType" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="variable.description"
						class="form-control" id="description" placeholder="" />
				</div>
			</div>

			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="createVariable(variable)"
					class="btn btn-info">Create</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
