<div class="panel panel-info">
	<div class="panel-heading">Variable Detail</div>

	<div class="panel-body">
		<form novalidate="novalidate" class="form-horizontal">
			<div class="form-group">
				<label for="siteID" class="col-sm-2 control-label">VariableID:</label>
				<div class="col-sm-10">
					<p class="form-control-static">{{variable.variableID}}</p>
				</div>
			</div>
			<div class="form-group">
				<label for="variable" class="col-sm-2 control-label">Variable:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="variable.variableName"
						class="form-control" id="variableName" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="unit" class="col-sm-2 control-label">Unit:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="variable.unit.unitName"
						class="form-control" id="unit" placeholder="" />
				</div>
			</div>


			<div class="form-group">
				<label for="valueType" class="col-sm-2 control-label">Value
					Type:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="variable.valueType"
						class="form-control" id="valueType" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Description:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="variable.description"
						class="form-control" id="description" placeholder="" />
				</div>
			</div>

			<div class="btn-group btn-md pull-right">
				<button type="button" ng-click="updateVariable(variable)"
					class="btn btn-info">
					<span class="glyphicon glyphicon-edit"></span> Save
				</button>
				<button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
